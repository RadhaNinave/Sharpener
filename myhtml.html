<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">ExpenseTracker <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Expense Details</h2>
    <form class="form-inline mb-3" id="addForm">
        <select class="form-select form-select-sm" aria-label=".form-select-lg example" id="amount">
            <h1>Amount</h1> 
           
           <option selected>Choose Expense Amount</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
            <option value="3000">3000</option>
          </select>
          <select class="form-select form-select-sm" aria-label=".form-select-lg example" id="des">
            <h1>Amount</h1> 
            <option selected>Choose Description</option>
            <option value="Movies">For movies</option>
            <option value="Fees">For fess</option>
            <option value="For Fees">For Fees</option>
          </select>
          <br>
          <select class="form-select form-select-sm" aria-label=".form-select-lg example" id="category">
            <h1>Amount</h1> 
            <option selected>Choose a category</option>
            <option value="Movie">Movie</option>
            <option value="Fees">Fees</option>
            <option value="Party">Party</option>
          </select>
          
      <input type="submit" class="btn btn-dark" value="Add Expense">
    </form>
    <h2 class="title">Items:</h2>
    <ul id="items" class="list-group"></ul>
   </div>
  </div>
  <script src="expenseTracker2.js"></script>
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>
</html>
