<html>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
            <label> Name</label>
            <input type="text" name="username"  required/>
            <label> EmailId</label>
            <input type="email" name="emailId"  required/>
            <label> Phone Number</label>
            <input type="tel" name="phonenumber" />
            <button> Submit </button>
        </form>
        <ul id='listOfitems'></ul>
        <script>
            function saveToLocalStorage(event) {
                event.preventDefault();
                const name = event.target.username.value;
                const email = event.target.emailId.value;
                const phonenumber = event.target.phonenumber.value;
                // localStorage.setItem('name', name);
                // localStorage.setItem('email', email);
                // localStorage.setItem('phonenumber', phonenumber)
                const obj = {
                    name,
                    email,
                    phonenumber
                }

               localStorage.setItem(obj.email, JSON.stringify(obj))
               showListofRegisteredUser(obj);
              /*  axios.post("https://crudcrud.com/api/db6816ee0baa49d2b4217acf4c1c6f84/appointmentData",obj)
   .then(resolve =>{
    console.log(resolve)
   })
   .catch(err =>
    {
      console.log(err)
    })*/
  
            }

            window.addEventListener('DOMContentLoaded', () => {
              axios.get("https://crudcrud.com/api/db6816ee0baa49d2b4217acf4c1c6f84/appointmentData")
              .then(resolve =>{
                    console.log(resolve)
                    for(var i=0;i<resolve.data.length;i++)
                    {
                        showListofRegisteredUser(resolve.data[i]);
                    }
                })
                .catch(err =>
                    {
                    console.log(err)
                    })
                            

            })

            function showListofRegisteredUser(user){
                const parentNode = document.getElementById('listOfitems');
                const createNewUserHtml = `<li id='${user.email}'>${user.name} - ${user.email} - ${user.phonenumber}
                                                <button onclick=deleteUser('${user.email}')>Delete</button>
                                            </li>
                                            `
                console.log(createNewUserHtml)
                parentNode.innerHTML +=  createNewUserHtml;
                console.log(parentNode.innerHTML)
            }

            function deleteUser(email) {
                localStorage.removeItem(email)
                removeItemFromScreen(email)
            }

            function removeItemFromScreen(email){
                const parentNode = document.getElementById('listOfitems');
                const elem = document.getElementById(email)
                parentNode.removeChild(elem);
            }
            document.getElementById('name').addEventListener('click', saveToLocalStorage);
            document.getElementById('email').addEventListener('click', saveToLocalStorage);
        </script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    </body>
</html>
